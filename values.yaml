# Default values for promptfoo
replicaCount: 1

image:
  repository: ghcr.io/promptfoo/promptfoo
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: LoadBalancer
  port: 80
  targetPort: 3000
  annotations: {}
    # service.beta.kubernetes.io/azure-load-balancer-internal: "true"

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: promptfoo.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: promptfoo-tls
  #    hosts:
  #      - promptfoo.example.com

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

persistence:
  enabled: true
  storageClass: "managed-premium"
  accessMode: ReadWriteOnce
  size: 10Gi
  annotations: {}

# Environment variables for Promptfoo
env:
  - name: PROMPTFOO_PORT
    value: "3000"
  - name: PROMPTFOO_CONFIG_DIR
    value: "/data/.promptfoo"
  # Add additional environment variables as needed
  # - name: OPENAI_API_KEY
  #   valueFrom:
  #     secretKeyRef:
  #       name: promptfoo-secrets
  #       key: openai-api-key

# Additional environment variables from secrets
envFrom: []
  # - secretRef:
  #     name: promptfoo-secrets

nodeSelector: {}

tolerations: []

affinity: {}

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3